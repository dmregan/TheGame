<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Christmas Eve Game</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0b1420;
      color: #f8f8f8;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }
    .container {
      max-width: 700px;
      padding: 2rem;
    }
    .crs-header {
	  margin-bottom: 2rem;
	}

	.crs-logo {
	  display: inline-block;
	  padding: 0.6rem 1.2rem;
	  border: 3px solid #f8f8f8;
	  border-radius: 999px;
	  font-weight: 700;
	  letter-spacing: 0.25em;
	  font-size: 1.6rem;      /* MUCH bigger */
	  text-transform: uppercase;
	}

    .crs-tagline {
      margin-top: 0.4rem;
      font-size: 0.9rem;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      opacity: 0.8;
    }
    h1 {
      margin-bottom: 0.5rem;
    }
    #countdown {
      font-size: 1.8rem;
      letter-spacing: 0.08em;
      margin-top: 1rem;
    }
    .hidden {
      display: none;
    }
    img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin: 1rem 0;
    }
  </style>
</head>
<body>
<div class="container">
  <!-- CRS Header -->
  <header class="crs-header">
    <div class="crs-logo">CRS</div>
  </header>

  <!-- Countdown view -->
  <div id="countdown-view">
    <h1>The Game begins soon…</h1>
    <div id="countdown">Calculating…</div>
  </div>

  <!-- Reveal view (hidden until time) -->
  <div id="reveal-view" class="hidden">
    <h1>Welcome to the Christmas Recreation Society Game</h1>
    <img src="diorama_web_highdetail.jpg" alt="Magic Library Diorama" />
    <p>It’s a magic time of year, but something is different in the library…</p>
  </div>
</div>

<script>
  // Set target time: 10:00 on 24 December THIS year, in the viewer's local time
  const now = new Date();
  let year = now.getFullYear();
  let target = new Date(year, 11, 24, 11, 00, 00); // month 11 = December

  // If we're already past this year's Christmas Eve 10:00, use next year
  if (now > target) {
    year += 1;
    target = new Date(year, 11, 24, 11, 0, 0);
  }

  const countdownEl = document.getElementById("countdown");
  const countdownView = document.getElementById("countdown-view");
  const revealView = document.getElementById("reveal-view");

  function updateCountdown() {
    const now = new Date();
    const diff = target - now;

    // If time reached or passed, show reveal
    if (diff <= 0) {
      countdownView.classList.add("hidden");
      revealView.classList.remove("hidden");
      clearInterval(timer);
      return;
    }

    const totalSeconds = Math.floor(diff / 1000);
    const days = Math.floor(totalSeconds / (3600 * 24));
    const hours = Math.floor((totalSeconds % (3600 * 24)) / 3600);
    const minutes = Math.floor((totalSeconds % 3600) / 60);
    const seconds = totalSeconds % 60;

    countdownEl.textContent =
      `${days}d ${String(hours).padStart(2, "0")}h ` +
      `${String(minutes).padStart(2, "0")}m ` +
      `${String(seconds).padStart(2, "0")}s`;
  }

  // Initial run and then update every second
  updateCountdown();
  const timer = setInterval(updateCountdown, 1000);
</script>
</body>
</html>
